name: Release Please
on:
  push:
    branches:
      - main
permissions:
  contents: write
  pull-requests: write
jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node
  publish:
    name: Publish Extension
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build extension
        run: pnpm run build
      - name: Package extension
        run: |
          mkdir -p vsix
          pnpm exec vsce package --no-dependencies --out vsix/
      - name: Get VSIX filename
        id: vsix
        run: |
          VSIX_FILE=$(ls vsix/*.vsix)
          echo "filename=$VSIX_FILE" >> $GITHUB_OUTPUT
          echo "Found VSIX: $VSIX_FILE"
      - name: Upload VSIX to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: vsix/*.vsix
      - name: Publish to VS Code Marketplace
        run: pnpm exec vsce publish --no-dependencies --packagePath "${{ steps.vsix.outputs.filename }}"
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
      - name: Publish to Open VSX
        run: pnpm exec ovsx publish "${{ steps.vsix.outputs.filename }}"
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
