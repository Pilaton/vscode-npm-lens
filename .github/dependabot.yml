version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    # Exclude test/demo-app from dependabot checks
    exclude-paths:
      - "test/**"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    # Ignore @types/vscode - must match engines.vscode version
    # Ignore @types/node - must match engines.node version
    ignore:
      - dependency-name: "@types/vscode"
      - dependency-name: "@types/node"
    groups:
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "patch"
    commit-message:
      prefix: "deps"
      include: "scope"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
    groups:
      github-actions:
        patterns:
          - "*"
    commit-message:
      prefix: "ci"
